<ion-header>

    <ion-navbar>
        <ion-title float-left>Lista de juegos</ion-title>
        <button float-right end ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-navbar>
    <ion-searchbar
            [(ngModel)]="game" (ionInput)="setFilteredGame($event)" [showCancelButton]="shouldShowCancel"
            (ionCancel)="onCancel($event)">
    </ion-searchbar>
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Desliza para actualizar"
                refreshingSpinner="circles"
                refreshingText="Actualizando...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row no-padding wrap>
                <div *ngIf="games">
                    <ion-list *ngFor="let game of games">
                        <ion-col>
                            <ion-card (click)="details(game)" *ngIf='game.juego.resumen'>
                                <div class="background"></div>
                                <div class="card-title">{{game.juego.nombre.substring(0,26)}}</div>
                                <div class="card-subtitle">{{game.valoracion.substring(0,2)}}</div>

                                <div *ngIf='game.juego.urlImagen'>
                                    <div align-self-center class="thumbnail">
                                        <img src='https:{{game?.juego.urlImagen}}'/>
                                    </div>
                                </div>
                                <div *ngIf='!game.juego.urlImagen'>
                                    <div align-self-center class="thumbnail">
                                        <img src='/assets/imgs/cover.jpeg'/>
                                    </div>
                                </div>


                            </ion-card>
                        </ion-col>
                    </ion-list>
                </div>
                <div *ngIf="!games">
                    <ion-icon name="arrow-up"></ion-icon>
                    <p>Desliza para actualizar tus juegos</p>
                </div>

        </ion-row>
    </ion-grid>

</ion-content>
