<ion-content class="login-content" padding>
  <ion-grid>
    <ion-row wrap padding>
      <ion-col text-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-row class="logo-row">
          <ion-col></ion-col>
          <ion-col width-67>
            <img class="img__logo"src="assets/imgs/console.png"/>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <div class="login-box" align-items-center>
          <form #registerForm="ngForm">
            <ion-row>
              <ion-col>
                <ion-list inset>

                  <ion-item>
                    <ion-input type="text" placeholder="Usuario" name="email" [(ngModel)]="credentials.username" required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
                  </ion-item>

                </ion-list>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="submit-btn" full (click)="login()" [disabled]="!registerForm.form.valid">Login</button>
                <button ion-button class="register-btn" block clear (click)="createAccount()">Crear una nueva cuenta</button>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
