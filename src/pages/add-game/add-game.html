<ion-header>

    <ion-navbar>
        <ion-title>Añadir un juego</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        Tiempo de juego:
        <ion-input [(ngModel)]="time">

        </ion-input>
        Valoración: {{rate}}
        <rating [(ngModel)]="rate"
                readOnly="false"
                max="10"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"
                (ngModelChange)="onModelChange($event)">
        </rating>


    </ion-card>
    <button (click)="addGame()" ion-button>Añadir</button>
</ion-content>
